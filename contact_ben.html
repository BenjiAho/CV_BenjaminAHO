      <div id="form_container">
        <div class="formulaire">
          <form action="https://httpbin.org/get" method="GET">
        
            <label for="fname">Nom de famille</label>
            <input type="text" id="fname" name="Nom" placeholder="Votre nom de famille.." required>
            
            

            <label for="lname">Prénom</label>
            <input type="text" id="lname" name="prenom" placeholder="votre prenom..." required>
            <label for="email">Entrez votre email:</label>

            <input type="email" id="email"
                   size="30" required>
            <!--radio-->
            <p>Votre genre:</p>
            <div>
              <input type="radio" id="homme" name="radio" value="homme"
                    >
              <label for="homme">homme</label>
            
            
            
              <input type="radio" id="femme" name="radio" value="femmme">
              <label for="femme">femme</label>
            
            
            
              <input type="radio" id="nope" name="radio" value="ne_souhaite_pas_répondre">
              <label for="nope">Ne souhaite pas répondre</label>
            </div>
            <!--fin radio-->
            <label for="pays">Pays</label>
            <select id="pays" name="pays">
              <option value="france">France</option>
              <option value="dom/tom">dom/tom</option>
              <option value="overseas">overseas</option>
              <option value="pays des bisounours">pays des bisounours</option>
              <option value="somewhere over the raindow">somewhere over the raindow</option>
              <option value="somewhere where we belong">somewhere where we belong</option>
              <option value="pays des merveilles">pays des merveilles</option>
              <option value="sous l'escalier">sous l'escalier</option>
              <option value="corée du nord">corée du nord</option>
              <option value="de la cave">de la cave</option>
              
            </select>
        
            <label for="sujet">Sujet</label>
            <textarea id="sujet" name="sujet" placeholder="Écrivez-nous =D.." style="height:200px" required></textarea>
        
            <input type="submit" value="Envoyer">
